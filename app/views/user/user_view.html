<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../../assets/img/logos/logo.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="//cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css">
  <link rel="stylesheet" href="../../assets/css/style.css">

  <title>CRUD - Sqlite - NodeJs</title>
</head>

<body>

  <!--Preload-->
  <div class="preload" id="preloadId">
    <div class="text-center ">
      <div class="spinner-grow text-dark position-absolute top-50 start-50" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <!--End Preload-->
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">Users</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--End Navbar-->
  <main class="container-fluid">
    <h1>CRUD - Sqlite - NodeJs</h1>
    <!--Table-->
    <div class="table-responsive w-100  mx-auto">
      <table class="table table-hover" id="table-index">
        <thead>
          <tr>
            <td colspan="4">
              <button type="button" class="btn btn-primary" onclick="add()" data-bs-toggle="modal"
                data-bs-target="#my-modal" title="Add"><i class="bi bi-person-add"></i></button>
            </td>
          </tr>
          <tr>
            <th scope="col">#</th>
            <th scope="col">User</th>
            <th scope="col">Email</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
        <tfoot>
          <th scope="col">#</th>
          <th scope="col">User</th>
          <th scope="col">Email</th>
          <th scope="col" class="text-center">Actions</th>
        </tfoot>
      </table>
    </div>
    <!--End Table-->
  </main>

  <!-- Modal -->
  <div class="modal fade" id="my-modal" tabindex="-1" aria-labelledby="my-modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="my-modalLabel">Modal User</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--Form-->
          <form id="my-form">
            <input type="hidden" id="id" name="id">
            <div class="mb-3">
              <label for="name" class="form-label">User Name</label>
              <input type="text" class="form-control"  id="name" placeholder="User name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
          </form>
          <!--End Form-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" form="my-form" id="btnSubmit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!--End Modal-->
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <!--JS data Tables-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script type="text/javascript" src="//cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>

  <script src="../../system/constant.js"></script>
  <script src="../../system/main.js"></script>
  <script src="../../controllers/user/userController.js"></script>
</body>

</html>

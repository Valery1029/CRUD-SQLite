  <!--End Preload-->
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="../../assets/img/logos/logo.png" class="img img-fluid" width="50"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">

            <a class="nav-link active" aria-current="page" href="../role/role_view.html">Roles</a>
          </li>
          <div class="dropdown-center dropdown-menu-nav">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="bi bi-person-circle" style="font-size: 1.2em;"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#"><i class="bi bi-person-bounding-box"></i> Profile</a></li>

            </ul>
          </div>
        </ul>
      </div>
    </div>
  </nav>
  <!--End Navbar-->
  <main class="container-fluid">
    <h1>CRUD - Roles</h1>
    <!--Report-->
    <div class="row">
      <div id="piechart_3d" class="col-10 mx-auto " style="width: 600px; height: 300px;"></div>
    </div>
    <!--End Report-->
    <!--Table-->
    <div class="table-responsive w-100  mx-auto">
      <table class="table table-hover" id="table-index">
        <thead>
          <tr>
            <td colspan="3">
              <button type="button" class="btn btn-primary" onclick="add()" data-bs-toggle="modal"
                data-bs-target="#my-modal" title="Add"><i class="bi bi-people-fill"></i></button>
            </td>
          </tr>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Role</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
        <tfoot>
          <th scope="col">#</th>
          <th scope="col">Role</th>
          <th scope="col" class="text-center">Actions</th>
        </tfoot>
      </table>
    </div>
    <!--End Table-->
  </main>

  <!-- Modal -->
  <div class="modal fade" id="my-modal" tabindex="-1" aria-labelledby="my-modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="my-modalLabel">Modal Role</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--Form-->
          <form id="my-form">
            <input type="hidden" id="Role_id" name="Role_id">
            <div class="mb-3">
              <label for="name" class="form-label">Role Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Role name" required>
            </div>
          </form>
          <!--End Form-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" form="my-form" id="btnSubmit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!--End Modal-->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
